            <form th:action="@{/signUp}" th:object="${customer}"  method="post" class="form-inline">
                <div class="form-group">
                    <label>First name</label>
                    <input type="text" class="form-control mx-sm-3">
                    <small class="text-muted">Must be 5-20 characters long.</small>

                    <label>Middle name</label>
                    <input type="text" class="form-control mx-sm-3">
                    <small class="text-muted">Must be 8-20 characters long.</small>

                    <label>Last name</label>
                    <input type="text" class="form-control mx-sm-3">
                    <small class="text-muted">Must be 8-20 characters long.</small>

                    <label>Login</label>
                    <input type="text" class="form-control mx-sm-3">
                    <small class="text-muted">Must be 8-20 characters long.</small>

                    <label>Email</label>
                    <input type="email" class="form-control mx-sm-3">
                    <small class="text-muted">Must be 8-20 characters long.</small>

                    <label>Age</label>
                    <input type="password" class="form-control mx-sm-3">
                    <small class="text-muted">Must be 8-20 characters long.</small>

                    <label>Birth day</label>
                    <input type="date" class="form-control mx-sm-3">
                    <small class="text-muted">Must be 8-20 characters long.</small>

                    <label>Password</label>
                    <input type="password" class="form-control mx-sm-3">
                    <small class="text-muted">Must be 8-20 characters long.</small>

                    <label>Repeat password</label>
                    <input type="password" class="form-control mx-sm-3">
                    <small class="text-muted">Must be 8-20 characters long.</small>
                </div>
