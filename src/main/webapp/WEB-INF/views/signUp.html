            <div class="container-signup">
                <div class="sign-up">
                    <form th:action="@{/signUp}" th:object="${customer}"  method="post">
                        <div class="form-group">
                            <label class="labelForm top" for="formFirstName">First name</label>
                            <input type="text" class="form-control" th:field="*{name}" id="formFirstName" placeholder="First name">
                            <span th:if="${#fields.hasErrors('name')}" th:field="*{name}">Name Error</span>
                        </div>
                        <div class="form-group">
                            <label class="labelForm" for="formMiddleName">Middle name</label>
                            <input type="text" class="form-control" th:field="*{patronymic}" id="formMiddleName" placeholder="Middle name">
                            <span th:if="${#fields.hasErrors('patronymic')}" th:field="*{patronymic}">Patronymic Error</span>
                        </div>

                        <div class="form-group">
                            <label class="labelForm" for="formLastName">Last name</label>
                            <input type="text" class="form-control" th:field="*{lastName}" id="formLastName" placeholder="Last name">
                            <span th:if="${#fields.hasErrors('lastName')}" th:field="*{lastName}">LastName Error</span>
                        </div>

                        <div class="form-group">
                            <label class="labelForm" for="formLogin">Login</label>
                            <input type="text" class="form-control" th:field="*{login}" id="formLogin" placeholder="Login">
                            <span th:if="${#fields.hasErrors('login')}" th:field="*{login}">Login Error</span>
                        </div>

                        <div class="form-group">
                            <label class="labelForm" for="formEmail">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" id="formEmail" placeholder="Email">
                            <span th:if="${#fields.hasErrors('email')}" th:field="*{email}">Email Error</span>
                        </div>

                        <div class="form-group">
                            <label class="labelForm" for="formAge">Age</label>
                            <input type="text" class="form-control" th:field="*{age}" id="formAge" placeholder="Age">
                            <span th:if="${#fields.hasErrors('age')}" th:field="*{age}">Age Error</span>
<!--                            <p class="error-message"-->
<!--                               th:each="error: ${#fields.errors('age')}"-->
<!--                               th:text="${error}">Validation error</p>-->
                        </div>

                        <div class="form-group">
                            <label class="labelForm" for="formBirthDay">Birth day</label>
<!--                            <input type="date" class="form-control" th:value="*{birthDate}" th:field="*{birthDate}" id="formBirthDay" placeholder="Birth day">-->
                            <input type="date" class="form-control" th:field="*{birthDate}" id="formBirthDay" placeholder="Birth day">
<!--                            <input type="text" class="form-control" th:field="*{birthDate}" id="formBirthDay" placeholder="Birth day">-->
                            <span th:if="${#fields.hasErrors('birthDate')}" th:field="*{birthDate}">BirthDate Error</span>
                        </div>

                        <div class="form-group">
                            <label class="labelForm" for="formPass">Password</label>
                            <input type="password" class="form-control" th:field="*{password}" id="formPass" placeholder="Password">
                            <span th:if="${#fields.hasErrors('password')}" th:field="*{password}">Password Error</span>
                        </div>

                        <div class="form-group">
                            <label class="labelForm" for="formRepPass">Repeat password</label>
                            <input type="password" class="form-control" th:field="*{repeatPassword}" id="formRepPass" placeholder="Repeat password">
<!--                            <span th:if="${#fields.hasErrors('name')}" th:field="*{name}">Name Error</span>-->
                        </div>
                        <button type="submit" class="btn btn-primary btnForm">Sign in</button>
                    </form>
                </div>
                <div class="picture"></div>
            </div>
